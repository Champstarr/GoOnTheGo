function setLocation (origDest, latLon) {
  var arrayLL = latLon.split(",");
  var lat = arrayLL[0];
  var lon = arrayLL[1];
  if (lat[0] == "(")
    lat = lat.substring(1);
  if (lon[lon.length-1] == ")")
    lon = lon.substring(0,lon.length-1);
  if (lon[0] == ' ')
    lon = lon.substring(1);

  var nameObj = document.getElementById(origDest + "Name");
  if (!nameObj)
    return;

  var latObj = document.getElementById(origDest + "Lat");
  if (!latObj)
    return;
  if (latObj.value != lat) {
    latObj.value = lat;
        //alert("clearing " + nameObj.id + ".value");
    nameObj.value = "";
  }

  var lonObj = document.getElementById(origDest + "Lon");
  if (!lonObj)
    return;
  if (lonObj.value != lon) {
    lonObj.value = lon;
    nameObj.value = "";
  }
}
